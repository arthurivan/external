<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL in Chrome</title>
</head>
<body>
    <button onclick="openInChrome()">Open URL in Chrome</button>

    <script>
        function openInChrome() {
            const url = 'https://www.example.com';
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
